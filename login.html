<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Movies-Trendz Login</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body{
        background-color: #373b69;
    }
.login-form {
    width: 340px;
    margin: 180px auto;
  	font-size: 15px;
}
.login-form form {
    margin-bottom: 15px;
    background:white;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 30px;
    border-radius: 10px;
}
.login-form h2 {
    margin: 0 0 15px;
}
.form-control, .btn {
    min-height: 38px;
    border-radius: 2px;
}
.btn {        
    font-size: 15px;
    font-weight: bold;
}
</style>
</head>
<body>
<div class="login-form">
    <form>
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input id="username1" type="text" class="form-control" placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input id="password1" type="password" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button id="btn1" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="clearfix">
            <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
            <a href="#" class="float-right">Forgot Password?</a>
        </div>        
    </form>
</div>

<!-- js part -->
<script>
    //reference
    var user =document.getElementById(`username1`);
    var pass =document.getElementById(`password1`);
    var btn =document.getElementById(`btn1`);
    console.log(user);
    console.log(pass);
    console.log(btn);

    btn.onclick = function(){
        var data1 = user.value;
        var data2 = pass.value;
        window.localStorage.setItem("Password",data2);
        window.localStorage.setItem("Username",data1);
        
    };

</script>
</body>
</html>
